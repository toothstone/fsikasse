<body>

<h1 class="header">{{ title }}:</h1>

{% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
{% endfor %}

{% block body %}Nichts zu sehen.{% endblock %}

<div class="footer" unselectable='on' onselectstart='return false;'
     onmousedown='return false;'>
    {% if return_to_userpage == True %}
        <a href="{{ url_for('show_userpage', username=user.name) }}"
           class="back">
    {% elif admin_panel == True %}
        <a href="{{ url_for('admin_index') }}" class="back">
    {% else %}
        <a href="{{ url_for('show_index') }}" class="back">
    {% endif %}
    <i class="fa fa-arrow-circle-o-left"></i> zurück</a>
</div>
